<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <!-- BOOTSTRAP -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

      <!-- CSS -->
      <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <div class="wrapper">

      <div class="container-ep">

      
 
       <div class="images d-flex flex-row ">
            <div class="group-images position-relative title">
              <img class="thumb" v-for="(img,index) in images"  :class="{'active': index==counter}" :src="img.image">

              <h2  v-for="(img,index) in images" class=" title-cards position-absolute text-white thumb" :class="{'active': index==counter}">{{img.title}}</h2>
              <p v-for="(img,index) in images" class=" text-cards position-absolute text-white thumb" :class="{'active': index==counter}">{{img.text}}</p>
            </div> 

          <div class="canva-images bg-black">
            <!-- <img class="thumb" v-for="(image, index) in images"
            :class="('active' index === counter)"
            :src="image">  -->
      

            <div @click="counter=0" class="canva1" :class="{'bordo': counter==0}">
              <div :class="{'black-canva': counter!=0, }"></div>
            </div>
            <div @click="counter=1" class="canva2 " :class="{'bordo': counter==1}">
              <div :class="{'black-canva': counter!=1}"></div>
            </div>
            <div @click="counter=2" class="canva3" :class="{'bordo': counter==2}">
              <div :class="{'black-canva': counter!=2}"></div>
            </div>
            <div @click="counter=3" class="canva4" :class="{'bordo': counter==3}">
              <div :class="{'black-canva': counter!=3}"></div>
            </div>
            <div @click="counter=4" class="canva5" :class="{'bordo': counter==4}">
              <div :class="{'black-canva': counter!=4}">

            </div> 
            </div>



            <div @click="arrowtop()" class="btn-arrow top"><i class="fa-solid fa-chevron-up" style="color: #ffffff;"></i></div>
            <div @click="arrowdown()" class="btn-arrow down"><i class="fa-solid fa-chevron-down" style="color: #ffffff;"></i></div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
 

  

  <script src="script.js"></script>
</body>
</html>
